<!DOCTYPE html>
<html>
     <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>EasyBuy Clone</title>
    </head>

    <body>
      <a class="text-decoration-none fs-1 fw-bold text-danger p-5" href="index1.html">EasyBuy</a>
      <img src="Banner_4_jpg.jpg" class="w-100">
      <div class="container py-5">
  <h3 class="text-center mb-4">Locate the nearest stores</h3>

  <div class="row mb-4">
    <div class="col-md-3 mb-2">
      <select id="stateFilter" class="form-select">
        <option value="">All States</option>
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <select id="cityFilter" class="form-select">
        <option value="">All Cities</option>
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <input type="text" id="keywordFilter" class="form-control" placeholder="Search by area/locality">
    </div>
    <div class="col-md-3 mb-2 d-flex gap-2">
      <button class="btn btn-red flex-fill" onclick="filterStores()">Search</button>
      <button class="btn btn-secondary flex-fill" onclick="resetFilters()">Reset</button>
    </div>
  </div>

  <div class="row" id="storeList"></div>
  
  <div class="row">
    <div class="col-12 text-center" id="noResult" style="display:none;">
      <p class="text-danger fw-bold">No stores found</p>
    </div>
  </div>

  <nav>
    <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
  </nav>
</div>

<script>
const stores = [
  {name:"EasyBuy", city:"Lucknow", state:"Uttar Pradesh", address:"Wave Mall, Gomti Nagar Rd, Lucknow", phone:"18002024454", status:"Open until 10:00 PM"},
  {name:"EasyBuy", city:"Dehradun", state:"Uttarakhand", address:"Mall Of Dehradun, Rajpur Road", phone:"18002024454", status:"Open until 10:00 PM"},
  {name:"EasyBuy", city:"Ahmedabad", state:"Gujarat", address:"Sarovar Platinum, Maninagar", phone:"18002024454", status:"Closed for the day"},
  {name:"EasyBuy", city:"Ahmedabad", state:"Gujarat", address:"Golden Square, Nikol Road", phone:"18002024454", status:"Closed for the day"},
  {name:"EasyBuy", city:"Surat", state:"Gujarat", address:"Dumas Road, Mangalia", phone:"18002024454", status:"Closed for the day"},
  {name:"EasyBuy", city:"South Goa", state:"Goa", address:"Stara Atrium, Margao Highway, Navelim", phone:"18002024454", status:"Closed for the day"},
  {name:"EasyBuy", city:"Lucknow", state:"Uttar Pradesh", address:"Phoenix Mall, Alambagh", phone:"18002024454", status:"Open until 9:00 PM"},
  {name:"EasyBuy", city:"Dehradun", state:"Uttarakhand", address:"Rajpur Arcade, Jakhan", phone:"18002024454", status:"Closed for the day"},
  {name:"EasyBuy", city:"Chennai", state:"Tamil Nadu", address:"Express Avenue Mall, Royapettah", phone:"18002024454", status:"Open until 10:00 PM"}
];

let currentPage = 1;
const itemsPerPage = 6;
let filteredStores = [...stores];  
function populateFilters() {
  const states = [...new Set(stores.map(s => s.state))];
  const cities = [...new Set(stores.map(s => s.city))];

  const stateFilter = document.getElementById("stateFilter");
  const cityFilter = document.getElementById("cityFilter");

  states.forEach(state => {
    let option = document.createElement("option");
    option.value = state;
    option.textContent = state;
    stateFilter.appendChild(option);
  });

  cities.forEach(city => {
    let option = document.createElement("option");
    option.value = city;
    option.textContent = city;
    cityFilter.appendChild(option);
  });
}

function renderStores(data){
  const storeList = document.getElementById("storeList");
  const noResult = document.getElementById("noResult");
  storeList.innerHTML = "";
  
  if(data.length === 0){
    noResult.style.display = "block";
    document.getElementById("pagination").innerHTML = "";
    return;
  } else {
    noResult.style.display = "none";
  }

  const start = (currentPage-1) * itemsPerPage;
  const end = start + itemsPerPage;
  const paginatedStores = data.slice(start, end);

  paginatedStores.forEach(store=>{
    storeList.innerHTML += `
      <div class="col-lg-4 col-md-6 col-12 d-flex">
        <div class="store-card w-100">
          <div>
            <h5>${store.name}</h5>
            <p><i class="bi bi-geo-alt"></i> ${store.address}</p>
            <p><i class="bi bi-telephone"></i> ${store.phone}</p>
            <p><i class="bi bi-clock"></i> ${store.status}</p>
          </div>
          <div class="d-flex flex-wrap gap-2 mt-3">
            <button class="btn btn-red btn-sm flex-fill">Map</button>
            <button class="btn btn-red btn-sm flex-fill">Website</button>
            <button class="btn btn-red btn-sm flex-fill">Get in Touch</button>
          </div>
        </div>
      </div>`;
  });

  renderPagination(data.length);
}

function renderPagination(totalItems){
  const totalPages = Math.ceil(totalItems / itemsPerPage);
  let paginationHTML = "";

  if(totalPages <= 1) return document.getElementById("pagination").innerHTML = "";

  paginationHTML += `<li class="page-item ${currentPage==1?'disabled':''}">
    <a class="page-link" href="#" onclick="changePage(${currentPage-1}); return false;">Previous</a></li>`;
  
  for(let i=1;i<=totalPages;i++){
    paginationHTML += `<li class="page-item ${i==currentPage?'active':''}">
      <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a></li>`;
  }
  
  paginationHTML += `<li class="page-item ${currentPage==totalPages?'disabled':''}">
    <a class="page-link" href="#" onclick="changePage(${currentPage+1}); return false;">Next</a></li>`;

  document.getElementById("pagination").innerHTML = paginationHTML;
}

function changePage(page){
  currentPage = page;
  renderStores(filteredStores);
}

function filterStores(){
  const state = document.getElementById("stateFilter").value;
  const city = document.getElementById("cityFilter").value;
  const keyword = document.getElementById("keywordFilter").value.toLowerCase();

  filteredStores = stores.filter(store=>{
    return (state==="" || store.state===state) &&
           (city==="" || store.city===city) &&
           (keyword==="" || store.address.toLowerCase().includes(keyword) || store.city.toLowerCase().includes(keyword));
  });

  currentPage = 1;
  renderStores(filteredStores);
}

function resetFilters(){
  document.getElementById("stateFilter").value = "";
  document.getElementById("cityFilter").value = "";
  document.getElementById("keywordFilter").value = "";
  filteredStores = [...stores];
  currentPage = 1;
  renderStores(filteredStores);
}

populateFilters();
renderStores(filteredStores);
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
